<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div id="container">
        <h1 id="heading">Cash Register App</h1>
        <p id="sub-heading">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>

        <label for="billAmount">Bill Amout :</label>
        <input type="number" id="billAmount" />
        <button id="NextBtn">Next</button>
      </div>

      <div id="cashGivenCase">
        <label for="cashGiven">Cash Given :</label>
        <input type="number" id="cashGiven" />

        <button id="checkBtn">Check</button>
        <p id="Error-Message"></p>

        <table>
          <caption>
            Return Change
          </caption>
          <tbody>
            <tr>
              <th>No of Notes</th>
              <td class="no-Of-Notes"></td>
              <td class="no-Of-Notes"></td>
              <td class="no-Of-Notes"></td>
              <td class="no-Of-Notes"></td>
              <td class="no-Of-Notes"></td>
              <td class="no-Of-Notes"></td>
              <td class="no-Of-Notes"></td>
            </tr>

            <tr>
              <th>Notes</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
